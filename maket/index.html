<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <title>xCom</title>
</head>
<body>
    <div id="main">
        <img id="logo" src="Vector.png">
        <ul id="main_menu">
            <li>Главная</li>
            <li>Курсы</li>
            <li>Расписание</li>
            <li>Преподаватели</li>
            <li>Рассылка</li>
            <li>Контакты</li>
        </ul>
        <div id="ab_main">
              <h1>
            Первый курс по компьютерной сборке
             </h1>
        </div>
        <div id="main_tabs">
            <div class="blocks_tab"><strong style="font-size:50px;">18</strong> Дней</div>
            <div class="blocks_tab"><strong style="font-size:50px;">18</strong> Часов </div>
            <div class="blocks_tab"><strong style="font-size:50px;">18</strong> Минут </div>
            <div class="blocks_tab"><strong style="font-size:50px;">18</strong> Секунд </div>
        </div>
    </div>
     <div id='middle'>
         <button id="pay_btn">Заказать курс</button>
         <h2>
             Выбирая нас - вы выбирате лучшее
         </h2>
     </div>

     <div id="second"></div>
</body>
</html>
